{% extends "include/base.html" %}

{% load static %}


{% block page_title %}
<title>Log In</title>
{% endblock %}


{% block title %}
<h1>Log In</h1>
{% endblock %}


{% block content %}

<form action="#" class="was-validated">
    <!-- Login -->
    <div class="row g-2 align-items-baseline">
        <div class="col-3">
            <label class="form-label">Login</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" id="login" placeholder="Login" required>
            <div class="invalid-feedback">Please enter a login.</div>
        </div>
    </div>

    <!-- Password -->
    <div class="row g-2 align-items-baseline mt-3">
        <div class="col-3">
            <label class="form-label">Password</label>
        </div>
        <div class="col-9">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>
    </div>

    <!-- Invalid info (dsplay = none) -->
    <div class="row g-2 align-items-baseline mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <span class="invalid-user-info">Wrong password or login!</span>
        </div>
        <div class="col-2"></div>
    </div>

    <!-- Log In -->
    <div class="row g-2 align-items-baseline mt-3">
        <div class="col-5"></div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </div>
        <div class="col-5"></div>
    </div>

    <div class="row g-2 align-items-baseline mt-3">
        <div class="col-1"></div>
        <div class="col-10">
            <p>Don't have an account? &nbsp;
                <a href="register.html" class="no-underline">Create new account</a>
            </p>
        </div>
        <div class="col-1"></div>
    </div>
</form>

{% endblock %}
