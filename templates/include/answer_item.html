{% load static %}

<div class="answer">
    <div class="row">
        <div class="col-3 d-flex">
            <div class="user-likes">
                <div class="like-up"></div>
                <div class="like-count">{{ answer.get_likes }}</div>
                <div class="like-down"></div>
            </div>

            <div class="user-icon icon-large">
                <img src="{{ answer.author.avatar.url }}" alt="" />
            </div>
        </div>
        <div class="col-9">
            <div class="answer-text">{{ answer.text }}</div>
            <div class="answer-footer d-flex">
                <div class="form-check p-0">
                    {% if answer.author.id != request.user.id %}
                        <input class="answer-check" type="checkbox" value="" id="answer-check" disabled>
                    {% else %}
                        <input class="answer-check" type="checkbox" value="" id="answer-check">
                    {% endif %}
                    <label for="answer-check">Correct!</label>
                </div>
            </div>
        </div>
    </div>
</div>
